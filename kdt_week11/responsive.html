<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Design Example</title>
  <style>
    /* 전체 영역 */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    /* 요소들 */
    .box {
      width: 30%;
      min-width: 200px;
      height: 200px;
      background-color: #f7f7f7;
      margin-bottom: 20px;
      box-sizing: border-box;
      padding: 20px;
    }

    /* 미디어 쿼리 */
    @media screen and (max-width: 768px) {
      .box {
        width: 45%;
      }
    }

    @media screen and (max-width: 480px) {
      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
  </div>
</body>
</html>
위 코드에서는 container 클래스가 flexbox를 이용하여 요소들을 가로 방향으로 배치하고, flex-wrap: wrap 속성을 이용하여 요소들이 화면 크기에 맞추어 줄바꿈을 하도록 설정합니다. 또한, box-sizing: border-box 속성을 이용하여 요소의 패딩과 테두리 크기를 포함한 전체 크기를 설정합니다.
