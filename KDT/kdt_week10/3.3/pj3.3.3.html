  <style>
    @font-face {

    * {

    /* Block */
    body {

    }

    .main {
      display: flex;
      flex-wrap: wrap;
      width: 90%;
      margin: 20px auto;
      background-color: rgb(17, 16, 16);
    }

    .side {
      background-color: black;
      display: flex;
      flex-flow: column wrap;

      width: 14%;
      height: 930px;
      position: sticky;
      top: 0;
      
      align-items: center;
    }

    .section {
      display: flex;
      flex-flow: column wrap;

      width: 85%;
      flex-grow: 1;
      
      
    }

    /* Element */
    .section__nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      position: sticky;
      top: 0;

      width: 100%;
      height: 100px;
      margin-right: 0;

      background-color: black;

    }

    .section__content {
      display: flex;
      flex-wrap: wrap;

      width: 100%;
      height: 1620px;

    }

    .section__footer {
      display: flex;
      flex-flow: column wrap;
      background-color: black;

      width: 100%;
      height: 100px;
      margin-top: 200px;

    }

    .section__content__header {
      width: 100%;
      height: 600px;
    }

    .section_footer__box {
      margin-left: auto;
      margin-top: 20px;
      display: flex;
      flex-flow: column wrap;
    }

    /* Modify */

    .side--logo {
      width: 80%;
      margin-top: 30px;
    }

    .side a {
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;

      margin-top: 40px;
    }

    .section__nav--button {
      flex-basis: 150px;
      height: 50px;
      margin-right: 20px;
      background-color: black;
      border: 0.5px solid white;
      border-radius: 30px;

      display:inline-flex;
      align-items:center;
      justify-content: center;

      color: white;
      font-size: 17px;
      text-decoration: none;
    }

    .section__nav--sortright {
      margin-left: auto;
    }

    .section__nav--search {
      border: 2px solid white;
      background-color: black;
      height: 50px;
      width: 400px;
      text-align: end;
      margin-left: 50px;

      border-radius: 30px;
    }

    .section__content--sort {
      display: flex;
      flex-wrap: wrap;
      margin-left: 10px;
    }

    .section__content--sort img {
      width: 340px;
      margin: 10px;
    }

    .section__content--title {
      width: 500px;
      font-size: 25px;
      color: white;
      margin-left: 20px;
      
    }

    .section__footer--text {
      color: dimgray;
      flex-basis: content;
      margin: 0;
    }

    .section__footer--title {
      font-size: 30px;
      color: dimgray;
      width: fit-content;
      margin-top: 20px;
      margin-bottom: 0;
    }

    .icon {
      font-size: 20px;
      margin-right: 20px;
      margin-top: 16px;
    }

    .section__content a img {
      transition: all 0.2s linear;
    }
    .section__content a:hover img {
      transform: scale(1.4);
    }    

  </style>
