<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container w-50 mt-5">
    <div class="alert alert-info text-center fs-3 fw-bold" role="alert">
      Create account
    </div>

    <form>
      <div class="form-floating mb-3 fw-bold">
        <input type="text" class="form-control" id="floatingInput">
        <label for="floatingInput">Your Name</label>
      </div>

      <div class="form-floating mb-3 fw-bold">
        <input type="text" class="form-control" id="floatingInput">
        <label for="floatingInput">Mobile number or email</label>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text fw-bold">Password</span>
        <div class="form-floating">
          <input type="password" class="form-control" id="exampleInputPassword1">
          <label for="floatingInputGroup1">Password</label>
        </div>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text fw-bold">Re-enter Password</span>
        <div class="form-floating">
          <input type="password" class="form-control" id="exampleInputPassword1">
          <label for="floatingInputGroup1">Re-enter Password</label>
        </div>
      </div>

      <div class="form-floating mb-3 fw-bold">
        <input type="email" class="form-control" id="floatingInput">
        <label for="floatingInput">Nickname</label>
      </div>

      
      <div class="text-center">
        <button type="button" class="btn btn-info w-100 mt-5">Continue</button>
        <button onclick="location.href='html_practice3.6.2.html';" type="button" class="btn btn-danger w-100 mt-3">Sign in</button>
        <button type="button" class="btn btn-outline-success w-100 mt-3" disabled>Sign up</button>
        <button onclick="location.href='javascript:window.history.back()';" type="button" class="btn btn-warning w-100 mt-3 rounded-pill">Go back</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
