{% extends 'base.html' %}

{% block title %}
  쿠팡
{% endblock title %}

{% block content %}
  <h1>인덱스</h1>
  <a href="{% url 'products:create' %}">Create</a>

  {% for product, image in product_images %}
  
    {{ product.title }}
    {{ product.price }}
    <a href="{% url 'products:detail' product.pk %}">{{ product.title }}</a>

    {% if image.image %}
      <img src="{{ image.image.url }}" alt="{{ product.title }}">
    {% endif %}
    <hr>

  {% endfor %}
{% endblock content %}
