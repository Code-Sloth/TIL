{% extends 'base.html' %}

{% block title %}
  쿠팡
{% endblock title %}

{% block content %}
  <h1>인덱스</h1>
  <a href="{% url 'products:create' %}">Create</a>

  {% for product in products %}
    <a href="{% url 'products:detail' product.pk %}">{{ product.title }}</a>
    {% for img in product.urls %}
      {{img}}
      <img src="{{ img }}" alt="#">
    {% endfor %}
  {% endfor %}
{% endblock content %}
