{% extends 'base.html' %}

{% block content %}
  <div class='container w-50' style='margin-top:100px;'>
    <h1>로그인</h1>
    <hr>
    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      {{ form.username }}
      {{ form.password }}
      <input class='btn btn-primary' type="submit" value='로그인'>
    </form>

  </div>

{% endblock content %}
