{% extends 'base.html' %}

{% block content %}
  <div class='container w-50' style='margin-top:100px;'>
    <h1>회원가입</h1>
    <hr>
    <form action="{% url 'accounts:signup' %}" method="POST">
      {% csrf_token %}
      {{ form.username }}
      {{ form.password1 }}
      {{ form.password2 }}
      <input class='btn btn-primary' type="submit" value='회원가입'>
    </form>

  </div>

{% endblock content %}
