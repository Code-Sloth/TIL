{% extends 'base.html' %}

{% block content %}

  <div class='container w-50' style='margin-top:100px;'>
    <h1>글 작성</h1>
    <hr>
    <form action="{% url 'reviews:create' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.title }}
      {{ form.content }}
      {{ form.movie }}
      {{ form.image }}
      <input class='btn btn-primary' type="submit" value="작성">
    </form>
  </div>

{% endblock content %}
