{% extends 'base.html' %}

{% block content %}
  <div class='container w-50 mt-5'>

    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      {{ form.username }}
      {{ form.password }}
      <input class='btn btn-primary' type="submit" value='로그인'>
    </form>

  </div>

{% endblock content %}
