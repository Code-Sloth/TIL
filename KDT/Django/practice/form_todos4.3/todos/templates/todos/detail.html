{% extends 'base.html' %}

{% block style %}
  
{% endblock style %}

{% block content %}
  <div class='container w-50'>
    <h1>Detail</h1>
    <hr>
    <div>
      할 일 제목 : {{ todo.title }}
    </div>
    <hr>
    <div>
      할 일 내용 : {{ todo.content }}
    </div>
    <hr>
    <div>
      우선 순위 : {{ todo.priority }}
    </div>
    <hr>
    <div>
      마감 기한 : {{ todo.deadline|timeuntil }}
    </div>
    <hr>
    <div class="d-flex flex-row-reverse" style="color:gray; font-size:13px;">
      생성 날짜 : {{ todo.created_at }}
    </div>
    <div class="d-flex align-items-center justify-content-between w-25 my-5">
      <a class='btn btn-outline-primary' href="{% url 'todos:update' todo.pk %}">수정</a>
      <form action="{% url 'todos:delete' todo.pk %}" method='POST'>
        {% csrf_token %}
        <button class='btn btn-outline-primary' type='submit'>삭제</button>
      </form>
      <a class='btn btn-primary' href="{% url 'todos:index' %}">메인</a>
    </div>
  </div>
{% endblock content %}
